<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Iuri Golden</title>
    <meta name="description" content="Portfólio do artista Iuri Golden - desenhos realistas impressionantes." />
    <meta name="author" content="Iuri Golden" />
    <meta name="keywords" content="Iuri Golden, artista, arte realista, desenhos realistas, portfólio de arte" />

    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/Style.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/imgPerfil.css" />
    <link rel="stylesheet" href="./css/links.css" />
    <link rel="stylesheet" href="./css/slides.css" />

    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />

    <!-- Open Graph -->
    <meta property="og:title" content="Iuri Golden - Artista de Desenho Realista" />
    <meta property="og:description" content="Conheça o trabalho incrível de Iuri Golden com desenhos realistas impressionantes." />
    <meta property="og:image" content="https://iurigolden.vercel.app/bgShare.png" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://iurigolden.vercel.app" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Iuri Golden - Artista de Desenho Realista" />
    <meta name="twitter:description" content="Conheça o trabalho incrível de Iuri Golden com desenhos realistas impressionantes." />
    <meta name="twitter:image" content="https://iurigolden.vercel.app/bgShare.png" />

    <style>
        .swiper-wrapper-container {
            overflow-x: visible;
        }

        .swiper {
            width: 100%;
        }

        .swiper-slide {
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        .swiper-slide img {
            width: 100%;
            height: 360px;
            object-fit: cover;
            border-radius: 12px;
            transition: transform 0.3s ease;
        }

        .swiper-slide:hover img {
            transform: scale(1.03);
        }

        @media (max-width: 767px) {
            .swiper {
                padding-left: 1.5rem;
            }

            .containerSlides .top p {
                font-size: 1rem;
            }
        }

        @media (min-width: 768px) {
            .swiper {
                max-width: 1200px;
                margin: 0 auto;
                padding: 20px 0;
            }
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal-conteudo {
            max-width: 90%;
            max-height: 90%;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .fechar {
            position: absolute;
            top: 20px;
            right: 30px;
            color: #fff;
            font-size: 32px;
            font-weight: bold;
            cursor: pointer;
            z-index: 10000;
        }
    </style>
</head>

<body>
    <header class="containerHeader">
        <div class="containerImgCapa">
            <div class="imgWrapper">
                <img id="imgHeader" src="./assets/img5.avif" alt="Imagem de desenho realista" class="imgCapa" />
                <div class="overlayGradient"></div>
            </div>
        </div>
    </header>

    <section class="sectionImgPerfil">
        <div class="container containerImgPerfil">
            <img src="./assets/perfil.png" alt="Imagem de perfil do artista Iuri Golden" title="Iuri Golden" />
        </div>

        <div class="container containerDescription">
            <h1>Iuri Golden Arts</h1>
            <div class="divTexts">
                <p>Brasil, SP</p>
                <span></span>
                <p>Artista</p>
            </div>
            <div class="divSociais">
                <a href="https://www.instagram.com/iurigoldenarts/" target="_blank" title="Instagram">
                    <img src="./assets/instagram.png" alt="Ícone do Instagram" />
                </a>
                <a href="https://www.tiktok.com/@iurigoldenarts?lang=pt-BR" target="_blank" title="TikTok">
                    <img src="./assets/tiktok.png" alt="Ícone do TikTok" />
                </a>
            </div>
        </div>

        <div class="container containerTags">
            <div>
                <h2>+700</h2>
                <p>Seguidores nas redes sociais.</p>
            </div>
            <div>
                <h2>+40</h2>
                <p>Trabalhos feitos até agora.</p>
            </div>
        </div>
    </section>

    <section class="containerLinks">
        <div class="container">
            <a href="https://www.instagram.com/iurigoldenarts/" target="_blank">Perfil do Instagram</a>
            <a href="https://www.tiktok.com/@iurigoldenarts" target="_blank">Perfil do TikTok</a>
            <a href="https://www.instagram.com/iurigoldenarts/" target="_blank">Agendar Projeto</a>
        </div>
    </section>

    <!-- SLIDES -->
    <section class="containerSlides">
        <div class="top container">
            <p>Alguns projetos</p>
            <a href="/">
                Ver todos
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                    <polyline points="12 5 19 12 12 19"></polyline>
                </svg>
            </a>
        </div>

        <div class="swiper-wrapper-container">
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="./assets/img11.png" alt="Projeto 11" /></div>
                    <div class="swiper-slide"><img src="./assets/img10.png" alt="Projeto 10" /></div>
                    <div class="swiper-slide"><img src="./assets/img9.png" alt="Projeto 9" /></div>
                    <div class="swiper-slide"><img src="./assets/img8.png" alt="Projeto 8" /></div>
                    <div class="swiper-slide"><img src="./assets/img6.png" alt="Projeto 6" /></div>
                </div>
            </div>
        </div>
    </section>

    <section class="container divCopy">
        <p>2025 © Iuri Golden Arts - Todos os Direitos Reservados</p>
    </section>

    <!-- Modal de Imagem -->
    <div id="modalImagem" class="modal">
        <span class="fechar" id="fecharModal">&times;</span>
        <img class="modal-conteudo" id="imgModal" alt="Imagem ampliada">
    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper(".mySwiper", {
            slidesPerView: 1.5,
            spaceBetween: 20,
            grabCursor: true,
            pagination: false,
            breakpoints: {
                768: {
                    slidesPerView: 3,
                },
                1024: {
                    slidesPerView: 4,
                }
            }
        });

        // Modal de imagem
        const modal = document.getElementById("modalImagem");
        const modalImg = document.getElementById("imgModal");
        const fecharModal = document.getElementById("fecharModal");

        document.querySelectorAll(".swiper-slide img").forEach(img => {
            img.addEventListener("click", () => {
                modal.style.display = "flex";
                modalImg.src = img.src;
                modalImg.alt = img.alt;
            });
        });

        fecharModal.addEventListener("click", () => {
            modal.style.display = "none";
        });

        modal.addEventListener("click", (e) => {
            if (e.target === modal) modal.style.display = "none";
        });
    </script>

    <script>
        const imagensHeader = [
            './assets/img12.png',
            './assets/img13.png',
            './assets/img5.avif',
            './assets/img4.png',
            './assets/img2.png',
            './assets/img3.png'
        ];

        const imagemAleatoria = imagensHeader[Math.floor(Math.random() * imagensHeader.length)];

        document.getElementById('imgHeader').src = imagemAleatoria;
    </script>
</body>
</html>
